<div class="row">
    <div class="col-md-12">
        <h2>Podium of Heroes</h2>
    </div>
</div>
<loading *ngIf="!heroes"></loading>
<div class="row">
    <hero-tile *ngFor="let hero of heroesTop; let first=first; let last=last;" class="col" [hero]="hero" [last]="last" [first]="first" (onHeroVotesChanged)="orderHeroes()" [allowVotes]="allowVotes" (click)="currentHero = hero; showModal = true;">
    </hero-tile>
</div>
<div *ngIf="heroes" class="form-group">
    <div class="checkbox">
        <label>
            <input type="checkbox" [(ngModel)]="allowVotes"> Allow Voting
        </label>
    </div>
</div>

<hero-details-popup *ngIf="showModal" [hero]="currentHero" (closeModal)="showModal = false">
</hero-details-popup>
